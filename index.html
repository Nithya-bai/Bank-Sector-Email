<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BANKING SECTOR</title>
  <style>
   body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      width: auto;
      
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
     
    }

    .center-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: auto;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); 
      gap: 15px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      justify-content: center;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      background-color: #22a89d;
      color: white;
      text-decoration: none;
      text-align: center;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #195345;
    }

    @media (max-width: 600px) {
      .button-container {
        grid-template-columns: repeat(2, 1fr); /* Fewer columns on small screens */
      }
    }

  </style>
</head>
<body>
  <div class="center-container">
    <div class="button-container">
  <a href="./bank1.html" class="btn">packages</a>
  <a href="./bank2.html" class="btn">Wellness</a>
  <a href="./bank3.html" class="btn">Dashboard</a>

</div>
</div>
</body>
</html>
